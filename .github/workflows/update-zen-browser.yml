name: Update Zen Browser

on:
  schedule:
    - cron: '0 3 * * 1'  # Runs weekly on Sunday at 3 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Zen Browser Updates
        id: check_updates
        run: |
          # Fetch the latest release version from GitHub
          LATEST_VERSION=$(curl -s https://api.github.com/repos/zen-browser/desktop/releases/latest | jq -r .tag_name | sed 's/^v//')
          
          # Extract the current version from flake.nix
          CURRENT_VERSION=$(grep -oP 'version = "\K[^"]+' flake.nix)
          
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          echo "Current version: $CURRENT_VERSION"
          echo "Latest version: $LATEST_VERSION"
          
          if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
          else
            echo "update_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Zen Browser
        if: steps.check_updates.outputs.update_needed == 'true'
        run: |
          LATEST_VERSION=${{ steps.check_updates.outputs.latest_version }}
          CURRENT_VERSION=${{ steps.check_updates.outputs.current_version }}
          
          # Update version in flake.nix
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$LATEST_VERSION\"/" flake.nix
          
          # Compute the new hash
          echo "Computing new hash for version 
          $LATEST_VERSION..."
          NEW_URL="https://github.com/zen-browser/desktop/releases/download/${LATEST_VERSION}/zen.linux-x86_64.tar.xz"
          NEW_HASH=$(nix-prefetch-url --unpack "$NEW_URL" 2>&1 | tail -1)
          
          if [ -z "$NEW_HASH" ] || [ ${#NEW_HASH} -lt 32 ]; then
            echo "Error: Failed to compute hash"
            echo "Hash value: $NEW_HASH"
            exit 1
          fi
          
          # Update the hash in flake.nix
          sed -i "s|sha256 = \".*\"|sha256 = \"$NEW_HASH\"|" flake.nix
          
          echo "Hash: $NEW_HASH"
          echo "Updated flake.nix to version $LATEST_VERSION"

      - name: Create Pull Request
        if: steps.check_updates.outputs.update_needed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: Update Zen Browser to ${{ steps.check_updates.outputs.latest_version }}'
          title: 'chore: Update Zen Browser to ${{ steps.check_updates.outputs.latest_version }}'
          body: |
            Automated update of Zen Browser.
            
            - **Previous version**: ${{ steps.check_updates.outputs.current_version }}
            - **New version**: ${{ steps.check_updates.outputs.latest_version }}
            
            Please review the changes and verify the build works correctly.
          branch: update-zen-browser-${{ steps.check_updates.outputs.latest_version }}
          delete-branch: true

