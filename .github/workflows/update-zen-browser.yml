name: Update Zen Browser

on:
  schedule:
    - cron: '0 3 * * 1'  # Runs weekly on Sunday at 3 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check and Update Zen Browser
        id: update
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Fetch latest version
          LATEST=$(gh release view --repo zen-browser/desktop --json tagName --jq .tagName | sed 's/^v//')
          CURRENT=$(grep -oP 'version = "\K[^"]+' flake.nix)

          echo "Current: $CURRENT"
          echo "Latest:  $LATEST"

          if [ "$LATEST" == "$CURRENT" ]; then
            echo "Up to date."
            echo "update_needed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Updating..."
          
          # Update version string (for metadata/pname)
          sed -i "s/version = \"$CURRENT\"/version = \"$LATEST\"/" flake.nix

          # Update the input URL
          # We need to construct the new URL since it's hardcoded in the input
          NEW_URL="https://github.com/zen-browser/desktop/releases/download/${LATEST}/zen.linux-x86_64.tar.xz"
          
          # Use sed to replace the URL line. Matches "zen-src.url = "..."
          # We match the line with zen-src.url and replace the string inside quotes
          sed -i "s|zen-src.url = \".*\"|zen-src.url = \"$NEW_URL\"|" flake.nix
          
          # Update the flake lockfile (handles the hash)
          nix flake update zen-src
          
          echo "update_needed=true" >> $GITHUB_OUTPUT
          echo "latest_version=$LATEST" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.update.outputs.update_needed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: Update Zen Browser to ${{ steps.update.outputs.latest_version }}'
          title: 'chore: Update Zen Browser to ${{ steps.update.outputs.latest_version }}'
          body: |
            Automated update of Zen Browser.
            
            - **Previous version**: ${{ steps.update.outputs.current_version }}
            - **New version**: ${{ steps.update.outputs.latest_version }}
            
            Please review the changes and verify the build works correctly.
          branch: update-zen-browser-${{ steps.update.outputs.latest_version }}
          delete-branch: true
